<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism CSS Generator </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        
        <div class="controls-panel">
            <h1 class="title">Glassmorphism Generator</h1>
            
            <div class="control-group">
                <label for="blur-slider">Blur: <span id="blur-value">10</span>px</label>
                <input type="range" id="blur-slider" min="0" max="50" value="10" step="1">
            </div>

            <div class="control-group">
                <label for="transparency-slider">Transparency: <span id="transparency-value">0.2</span></label>
                <input type="range" id="transparency-slider" min="0" max="1" value="0.2" step="0.05">
            </div>

            <div class="control-group">
                <label for="border-slider">Border Thickness: <span id="border-value">1</span>px</label>
                <input type="range" id="border-slider" min="0" max="5" value="1" step="0.1">
            </div>
            
            <div class="control-group">
                <label for="radius-slider">Corner Radius: <span id="radius-value">20</span>px</label>
                <input type="range" id="radius-slider" min="0" max="100" value="20" step="1">
            </div>

            <div class="color-controls">
                <div class="control-group">
                    <label for="bg-color">Glass Color</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label for="border-color">Border Color</label>
                    <input type="color" id="border-color" value="#ffffff">
                </div>
            </div>

            <div class="toggle-group">
                <label for="noise-toggle">Add Noise Texture</label>
                <label class="switch">
                    <input type="checkbox" id="noise-toggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="code-output-wrapper">
                <h3>Generated CSS</h3>
                <pre>
                    <button id="copy-btn" title="Copy to clipboard"><i class='bx bx-copy'></i></button>
                    <code id="css-code-output"></code>
                </pre>
                <span class="copy-success">Copied!</span>
            </div>
        </div>

        <div class="preview-panel">
            <div class="preview-card" id="preview-card">
                <h3>Preview Card</h3>
                <p>Adjust the controls to see the effect.</p>
                <button>Sample Button</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
